<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="todo" placeholder="할일을 작성해 보세요.">
    <button class="btn">추가</button>

    <ul class="list">
        <!-- <li>내용...</li> -->
    </ul>

    <script>

        var todo = document.querySelector(".todo");
        var btn = document.querySelector(".btn");

        var list = document.querySelector(".list");

        btn.onclick = function(){
            var li = document.createElement("li");  //li태그 생성
            var a = document.createElement("a");    //a태그 생성
            a.href = '#';
            a.innerHTML = todo.value;

            li.appendChild(a); //li의 자식으로 a를 넣는다.
            list.appendChild(li);
        }

    </script>

    <hr>

    <div id="addList">

    </div>
    <button id="add">추가</button>

    <script>
        
        window.onload = function(){
            
            var addList = document.getElementById("addList");
            var ul = document.createElement("ul");
            for(var i = 1; i <= 10; i++){

                var li = document.createElement("li");
                li.innerHTML = "리스트" + i;

                ul.appendChild(li);
            }
            addList.appendChild(ul);
        }

        //
        var add = document.getElementById("add");

        add.onclick = function(){

            var li = document.createElement("li");
            li.innerHTML = "리스트추가";

            //새롭게 add리스트의 li태그를 얻기
            // var ul = document.querySelector("#addList > ul");
            // ul.appendChild(li);

            document.querySelector("#addList > ul").appendChild(li);
        }
    </script>

</body>
</html>
