<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이벤트 전파특성 활용하기</h3>
    <ul class="parent">
        <li>1.홍길동</li>
        <li>2.홍길자</li>
        <li>3.이순신</li>
        <li>4.강감찬</li>
        <li>5.둘리</li>
    </ul>

    선택한 태그의 값:
    <p class="result"></p>

    <script>
        var result = document.querySelector(".result");

        //상위태그에 이벤트를 걸면 하위태그한테 이벤트가 전파된다.
        var parent = document.querySelector(".parent"); //ul
        parent.onclick = function(e){
            // console.log(this); ul
            // result.innerHTML = this.innerHTML; ul

            //이벤트객체는 이벤트함수에 첫번째 매개변수로 자동 전달된다.
            // console.log(e);     //매개변수 이용
            // console.log(event); //직접 이벤트객체로 선언

            console.log(event.target); //이벤트가 동작된 실제 태그
            console.log(event.currentTarget); //실제 이벤트가 걸린 태그

            
            if(e.target.tagName != "LI") return; //li태그가 아니라면 종료
            result.innerHTML = e.target.innerHTML; //이벤트가 동작된 실제 태그의 값
            
        }

    </script>

</body>
</html>
