<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>태그의 dataset 속성 - 태그의 저장소</h3>

    <!-- date- 로 시작하고, 뒤오는 이름은 자유롭게 작성 -->
    <ul class="list">
        <li><a href="#" data-user-in='{"id": "1", "age": "10"}'>홍길동</a></li>
        <li><a href="#" data-user-in='{"id": "2", "age": "20"}'>홍길자</a></li>
        <li><a href="#" data-user-in='{"id": "3", "age": "30"}'>이순신</a></li>
        <li><a href="#" data-user-in='{"id": "4", "age": "40"}'>박찬호</a></li>
    </ul>

    결과: <div class="result"></div>

    <script>

        var list = document.querySelector(".list");
        list.onclick = function(){

            //1. a태그 자체이벤트 삭제
            event.preventDefault();

            //2. a태그 일때만 이벤트 발생하도록 제한
            if(event.target.tagName != 'A') return;

            //3. data- 로 만들어진 속성은 태그에서 찾아 쓸수 있다.
            // console.dir(event.target.dataset);
            // console.log(event.target);
            // console.log(event.target.dataset);
            // console.log(event.target.dataset.info);

            // var date = event.target.dataset.info;
            var result = JSON.parse(event.target.dataset.info);

            console.log(result);
        }

    </script>

</body>
</html>
