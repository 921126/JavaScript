<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>태그의 속성 제어하기</h3>

    <input type="text" value="" id="input" required>
    <div class="msg"></div>
    <button type="button" id="btn">확인</button>


    <script>
        //태그의 속성은 = .속성명으로 접근한다.
        // var input = document.getElementById("input");
        // // console.log(input.type); //type속성
        // // console.log(input.id); //id속성
        // // console.log(input.value); //value속성
        // // console.log(input.required); //required속성
        // input.value = "변경할 속성입력";


        // //태그의 사이값을 HTML형식으로 얻는 innerHTML
        // var btn = document.getElementById("btn");
        // console.log(btn.innerHTML);

        //버튼을 누르면 사용자가 입력한 value를 가지고와서 msg 태그 사이에 출력
        var btn = document.getElementById("btn");
        var input = document.getElementById("input");
        var msg = document.querySelector(".msg");

        btn.addEventListener("click", function(){

            var a = input.value; //유저가 입력한 값
            msg.innerHTML = a;

        })

    </script>

</body>
</html>
